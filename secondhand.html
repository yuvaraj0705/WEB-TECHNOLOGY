<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Second-Hand Goods Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            max-width: 200px;
            float: left;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .cart {
            clear: both;
            margin-top: 20px;
            text-align: center;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Online Second-Hand Goods Platform</h1>

    <div class="product">
        <img src="laptop.jpg" alt="Used Laptop">
        <h2>Used Laptop</h2>
        <p>$300</p>
        <input type="checkbox" id="usedLaptop" name="products" value="usedLaptop">
        <label for="usedLaptop">Add to Cart</label>
    </div>

    <div class="product">
        <img src="bike.jpg" alt="Used Bike">
        <h2>Used Bike</h2>
        <p>$150</p>
        <input type="checkbox" id="usedBike" name="products" value="usedBike">
        <label for="usedBike">Add to Cart</label>
    </div>

    <!-- Add more products as needed -->

    <div class="cart">
        <h2>Shopping Cart</h2>
        <form id="cartForm">
            <!-- Product details will be added dynamically based on user selection -->
            <button type="submit"><a href="secondhand1.html">Proceed to Checkout</a></p></button>
            <p class="message">Not registered? <a href="secondhand1.html">Create an account</a></p>
        </form>
    </div>

</body>
</html>
