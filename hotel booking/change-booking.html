<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Change Booking</title>
</head>
<body>
    <div class="container">
        <h2>Change Booking</h2>

        <form id="change-booking-form">
            <label for="booking-id">Select Booking:</label>
            <select id="booking-id" name="booking-id" required>
                <option value="booking1">Booking 1</option>
                <option value="booking2">Booking 2</option>
                <!-- Add more options based on user's booking history -->
            </select>

            <label for="check-in-date">New Check-in Date:</label>
            <input type="date" id="check-in-date" name="check-in-date" required>

            <label for="check-out-date">New Check-out Date:</label>
            <input type="date" id="check-out-date" name="check-out-date" required>

            <label for="room-type">New Room Type:</label>
            <select id="room-type" name="room-type" required>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
            </select>

            <label for="guests">New Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="button" onclick="submitChange()">Change Booking</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
