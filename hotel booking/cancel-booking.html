<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cancel Booking</title>
</head>
<body>
    <div class="container">
        <h2>Cancel Booking</h2>

        <form id="cancel-booking-form">
            <label for="booking-id">Select Booking:</label>
            <select id="booking-id" name="booking-id" required>
                <option value="booking1">Booking 1</option>
                <option value="booking2">Booking 2</option>
                <!-- Add more options based on user's booking history -->
            </select>

            <button type="button" onclick="submitCancellation()">Cancel Booking</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
