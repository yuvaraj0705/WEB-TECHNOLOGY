<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Flower and Gift Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            max-width: 200px;
            float: left;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .cart {
            clear: both;
            margin-top: 20px;
            text-align: center;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 19px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Online Flower and Gift Delivery</h1>

    <div class="product">
        <img src="flower1.jpg" alt="Flower 1">
        <h2>Rose Bouquet</h2>
        <p>$29.99</p>
        <input type="checkbox" id="roseBouquet" name="products" value="roseBouquet">
        <label for="roseBouquet">Add to Cart</label>
    </div>

    <div class="product">
        <img src="gift1.jpg" alt="Gift 1">
        <h2>Gift Box</h2>
        <p>$19.99</p>
        <input type="checkbox" id="giftBox" name="products" value="giftBox">
        <label for="giftBox">Add to Cart</label>
    </div>

    <!-- Add more products as needed -->

    <div class="cart">
        <h2>Shopping Cart</h2>
        <form id="cartForm">
            <!-- Product details will be added dynamically based on user selection -->
            <button type="submit"><a href="flower1.html">checkout</a></p></button>
            <p class="message">Not registered? <a href="flower1.html">Create an account</a></p>
        </form>
    </div>

</body>
</html>
